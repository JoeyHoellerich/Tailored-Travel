<head>

<body>
    <div id="dropdown">
        <!-- Add dropdown menu for selecting business types -->
        <label for="business">Choose a Business Type</label>
        <select name = "business" id = "businessDrop"> 
            <option value="coffee">Coffee</option>
            <option value="resturant">Resturant</option>
            <option value="hotel">Hotel</option>
            <option value="market">Market</option>
        </select>

    <!-- Add Submit Button for Dropdown menu -->
    <button type="submit" id="businessSub">Submit</button>
    </div>

    <!-- Add map -->
    <div id="map"></div>

    <!-- Add my Javascript file (may extend to multiple if necessary) -->
    <script src="./index.js"></script>
    <script src = "./foursquare.js"></script>
</body>
